<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Description" content="Repas de qualitée pour personnes connectées et pressées !">

        <script src="https://kit.fontawesome.com/e22cb326db.js" crossorigin="anonymous"></script>
        
        <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/style.css">
        
        <title>La note enchantée</title>
    </head>
<body>

    <!-- ----------------------------------------------------------------------- -->
    <!--                                 HEADER                                  -->
    <!-- ----------------------------------------------------------------------- -->
    <header class="header u-flex-center">
        <a href="/index.html" class="header__arrow">
            <i class="fas fa-arrow-left"></i>
        </a>
        <img src="/images/logo/ohmyfood@2x.svg" alt="logo ohmyfood" class="header__logo">
    </header>

    <!-- ----------------------------------------------------------------------- -->
    <!--                                  MAIN                                   -->
    <!-- ----------------------------------------------------------------------- -->
    <main>

        <!-- -------------------------------- Image -------------------------------- -->
        <div class="card card__menu-palette card__menu-palette--menus card__img2">
        </div>

        <!-- ----------------------------------------------------------------------- -->
        <!--                                 Article                                 -->
        <!-- ----------------------------------------------------------------------- -->
        <article class="article">
            <div class="box-title">
                <h1 class="heading-primary__h1--title">
                    La note enchantée
                </h1>
            <!-- ------------------------ scss components/card ------------------------- -->
                <div class="coeur__titre"> 
                    <i class="far fa-heart coeur__vide coeur__vide--menus"></i>
                    <i class="fas fa-heart coeur__plein coeur__plein--menus"></i>
                </div>
            </div>
            <div class="section-menu__grid-menu">

                <!-- ----------------------------------------------------------------------- -->
                <!--                                 Entrées                                 -->
                <!-- ----------------------------------------------------------------------- -->
                <div class="entrees__grid">
                    <h2 class="heading-secondary__h2 heading-secondary__h2--menus">
                        Entrées
                    </h2>
                    <!-- ------------------------------ Entrée 1 ------------------------------- -->
                    <button href="#" class="btn__menus menu-appears delay-1">
                        <div class="heading-terciary__h3-para">
                            <h3>Ravioles de foie gras </h3>
                            <p>Accompagnés de leur crème à la truffe</p>
                        </div>
                        <div class="btn__menus--prix">
                            <p>
                                25€
                            </p>
                        </div> 
                        <div class="btn__menus--check">
                            <div class="btn__menus--white-circle">
                                <i class="fas fa-check btn__menus--check-icon"></i>
                            </div> 
                        </div> 
                    </button>
                    <!-- ------------------------------ Entrée 2 ------------------------------- -->
                    <button href="#" class=" btn__menus menu-appears delay-2">

                        </div>
                        <div class="btn__menus--prix">
                            <p>
                                35€

                        </div> 
                        <div class="btn__menus--check">
                            <div class="btn__menus--white-circle">
                                <i class="fas fa-check btn__menus--check-icon"></i>
                            </div> 
                        </div> 
                    </button>
                    <!-- ------------------------------ Entrée 3 ------------------------------- -->
                    <button href="#" class="btn__menus menu-appears delay-3">
                        <div class="heading-terciary__h3-para">
                            <h3>Homard et espuma de potiron</h3>
                            <p>Mariné aux zestes d'orange</p>
                        </div>
                        <div class="btn__menus--prix">
                            <p>
                                20€
                            </p>
                        </div> 
                        <div class="btn__menus--check">
                            <div class=" btn__menus--white-circle">
                                <i class="fas fa-check btn__menus--check-icon"></i>
                            </div> 
                        </div> 
                    </button>
                    <!-- ------------------------------ Entrée 4 ------------------------------- -->
                    <button href="#" class="btn__menus menu-appears delay-4">
                        <div class="heading-terciary__h3-para">
                            <h3>Foie gras de canard cuit entier</h3>
                            <p>Confiture de figue et pain toasté</p>
                        </div>
                        <div class="btn__menus--prix">
                            <p>
                                35€

                        </div> 
                        <div class="btn__menus--check">
                            <div class=" btn__menus--white-circle">
                                <i class="fas fa-check btn__menus--check-icon"></i>
                            </div> 
                        </div> 
                    </button>
                </div>

            <!--                                  PLATS                                  -->
            <!-- ----------------------------------------------------------------------- -->
                <div class="plats__grid">
                    <h2 class="heading-secondary__h2 heading-secondary__h2--menus ">
                        Plats
                    </h2>
                    <!-- ------------------------------ Plat 1 ------------------------------- -->
                    <button href="#" class="btn__menus menu-appears delay-5">
                        <div class="heading-terciary__h3-para">

                            <p>Sur lit de purée de céleri-rave</p>

                            </div> 
                        </div> 
                    </button>

                                <i class="fas fa-check btn__menus--check-icon"></i>
                            </div> 
                        </div> 
                    </button>
                </div>

                <!--                                  Desserts                                  -->
                <!-- ----------------------------------------------------------------------- -->
                <div class="desserts__grid">
                    <h2 class="heading-secondary__h2 heading-secondary__h2--menus ">
                        Desserts
                    </h2>
                    <!-- ------------------------------ dessert 1 -------------------------------- -->
                    <button href="#" class="btn__menus menu-appears delay-8">
                        <div class="heading-terciary__h3-para">
                            <h3>Macaron noisette et chocolat</h3>
                            <p>Glace au caramel brun et sel de Guérande</p>
                        </div>
                        <div class="btn__menus--prix">

                            <div class=" btn__menus--white-circle">
                                <i class="fas fa-check btn__menus--check-icon"></i>
                            </div> 
                        </div> 
                    </button>
                    <!-- ------------------------------ dessert 2 ------------------------------- -->
                    <button href="#" class="btn__menus menu-appears delay-9">
                        <div class="heading-terciary__h3-para">

                        <div class="btn__menus--prix">
                            <p>

                            <div class=" btn__menus--white-circle">

                            <h3>Tarte au citron meringuée </h3>

                        </div>
                        <div class="btn__menus--prix">

                                23€

                        </div> 
                        <div class="btn__menus--check">
                            <div class=" btn__menus--white-circle">
                                <i class="fas fa-check btn__menus--check-icon"></i>
                            </div> 
                        </div> 
                    </button>
