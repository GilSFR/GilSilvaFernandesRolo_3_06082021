<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Description" content="Repas de qualitée pour personnes connectées et pressées !">

        <script src="https://kit.fontawesome.com/e22cb326db.js" crossorigin="anonymous"></script>
        
        <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/style.css">
        
        <title>ohmyfood</title>
    </head>
<body>
    <!-- ----------------------------------------------------------------------- -->
    <!--                                 HEADER                                  -->
    <!-- ----------------------------------------------------------------------- -->

    <!-- ------------------------ SCSS//layout/header -------------------------- -->
    <header class="header u-flex-center">
        <a href="/index.html" class="header__arrow">
            <i class="fas fa-arrow-left"></i>
        </a>
        <img src="/images/logo/ohmyfood@2x.svg" alt="logo ohmyfood" class="header__logo">
    </header>

    <!-- ----------------------------------------------------------------------- -->
    <!--                                  MAIN                                   -->
    <!-- ----------------------------------------------------------------------- -->

    <main>

        <!-- ------------------------ SCSS//components/card ------------------------ -->
        <!-- -------------------------------- Image -------------------------------- -->
        <div class="img-box img-box__menu-palette img-box__img1">
        </div>

        <div class="article">
            <div class="box-title">
                <h1 class="heading-primary__h1--title">
                    La palette du goût
                </h1>
            <!-- ------------------------ scss components/card ------------------------- -->
                <div class="coeur__titre"> 
                    <i class="far fa-heart coeur__vide coeur__vide--menus"></i>
                    <i class="fas fa-heart coeur__plein coeur__plein--menus"></i>
                </div>
            </div> 
            <!-- ----------------------------------------------------------------------- -->
            <!--                                 Entrées                                 -->
            <!-- ----------------------------------------------------------------------- -->
            <h2 class="heading-secondary__h2 heading-secondary__h2--menus">
                Entrées
            </h2>
            <section class="section-entrees">
               
                <!-- ------------------------------ Entrée 1 ------------------------------- -->
                <button href="#" class="u-flex-center btn btn__menus">
                    <div class="heading-terciary__h3-para">
                        <h3>Fricassée d'escargot</h3>
                        <p>Au piment d'Espelette</p>
                    </div>
                    <div class="btn__menus--prix">
                        <!-- <p> -->
                            25€
                        <!-- </p> -->
                    </div> 
                    <div class="btn__menus--check">
                        <div class=" white-circle">
                            <i class="fas fa-check btn__menus--check-icon"></i>
                        </div> 
                    </div> 
                </button>
                <!-- ------------------------------ Entrée 2 ------------------------------- -->
                <button href="#" class="u-flex-center btn btn__menus">
                    <div class="heading-terciary__h3-para">
                        <h3>Foie gras de canard mi-cuit</h3>
                        <p>Et ses copeaux de truffe noire</p>
                    </div>
                    <div class="btn__menus--prix">
                        <p>
                            35€
                        </p>
                    </div> 
                    <div class="btn__menus--check">
                        <div class=" white-circle">
                            <i class="fas fa-check btn__menus--check-icon"></i>
                        </div> 
                    </div> 
                </button>
                <!-- ------------------------------ Entrée 3 ------------------------------- -->
                <button href="#" class="u-flex-center btn btn__menus">
                    <div class="heading-terciary__h3-para">
                        <h3>Oeuf au plat</h3>
                        <p>Assaisonné à la truffe sur lit de caviar</p>
                    </div>
                    <div class="btn__menus--prix">
                        <p>
                            20€
                        </p>
                    </div> 
                    <div class="btn__menus--check">
                        <div class=" white-circle">
                            <i class="fas fa-check btn__menus--check-icon"></i>
                        </div> 
                    </div> 
                </button>
            </section> 
           <!-- ----------------------------------------------------------------------- -->
           <!--                                  PLATS                                  -->
           <!-- ----------------------------------------------------------------------- -->
            <section class="section-entrees">
                <h2 class="heading-secondary__h2 heading-secondary__h2--menus">
                    Plats
                </h2>
                <!-- ------------------------------ Plat 1 ------------------------------- -->
                <button href="#" class="u-flex-center btn btn__menus">
                    <div class="heading-terciary__h3-para">
                        <h3>Filet de boeuf aux herbes</h3>
                        <p>Accompagné de sa ribambelle de légumes</p>
                    </div>
                    <div class="btn__menus--prix">
                        <p>
                            40€
                        </p>
                    </div> 
                    <div class="btn__menus--check">
                        <div class=" white-circle">
                            <i class="fas fa-check btn__menus--check-icon"></i>
                        </div> 
                    </div> 
                </button>
                <!-- ------------------------------ Entrée 2 ------------------------------- -->
                <button href="#" class="u-flex-center btn btn__menus">
                    <div class="heading-terciary__h3-para">
                        <h3>Parmentier de queue de boeuf</h3>
                        <p>À la truffe noire sur sa purée de panais</p>
                    </div>
                    <div class="btn__menus--prix">
                        <p>
                            35€
                        </p>
                    </div> 
                    <div class="btn__menus--check">
                        <div class=" white-circle">
                            <i class="fas fa-check btn__menus--check-icon"></i>
                        </div> 
                    </div> 
                </button>
                <!-- ------------------------------ Entrée 3 ------------------------------- -->
                <button href="#" class="u-flex-center btn btn__menus">
                    <div class="heading-terciary__h3-para">
                        <h3>Filet de turbot</h3>
                        <p>Aux agrumes</p>
                    </div>
                    <div class="btn__menus--prix">
                        <p>
                            44€
                        </p>
                    </div> 
                    <div class="btn__menus--check">
                        <div class=" white-circle">
                            <i class="fas fa-check btn__menus--check-icon"></i>
                        </div> 
                    </div> 
                </button>
            </section> 
            <!-- ----------------------------------------------------------------------- -->
            <!--                                  Desserts                                  -->
            <!-- ----------------------------------------------------------------------- -->
            <section class="section-entrees">
                <h2 class="heading-secondary__h2 heading-secondary__h2--menus">
                    Desserts
                </h2>
                <!-- ------------------------------ Plat 1 ------------------------------- -->
                <button href="#" class="u-flex-center btn btn__menus">
                    <div class="heading-terciary__h3-para">
                        <h3>Paris-Brest</h3>
                        <p>Revisité</p>
                    </div>
                    <div class="btn__menus--prix">
                        <p>
                            18€
                        </p>
                    </div> 
                    <div class="btn__menus--check">
                        <div class=" white-circle">
                            <i class="fas fa-check btn__menus--check-icon"></i>
                        </div> 
                    </div> 
                </button>
                <!-- ------------------------------ Entrée 2 ------------------------------- -->
                <button href="#" class="u-flex-center btn btn__menus">
                    <div class="heading-terciary__h3-para">
                        <h3>Macaron au chocolat d'exception </h3>
                        <p>Et glace à la vanille de Madagascar</p>
                    </div>
                    <div class="btn__menus--prix">
                        <p>
                            22€
                        </p>
                    </div> 
                    <div class="btn__menus--check">
                        <div class=" white-circle">
                            <i class="fas fa-check btn__menus--check-icon"></i>
                        </div> 
                    </div> 
                </button>
                <!-- ------------------------------ Entrée 3 ------------------------------- -->
                <button href="#" class="u-flex-center btn btn__menus">
                    <div class="heading-terciary__h3-para">
                        <h3>Mousse au chocolat </h3>
                        <p>Au piment d'Espelette et à la truffe noire</p>
                    </div>
                    <div class="btn__menus--prix">
                        <p>
                            23€
                        </p>
                    </div> 
                    <div class="btn__menus--check">
                        <div class=" white-circle">
                            <i class="fas fa-check btn__menus--check-icon"></i>
                        </div> 
                    </div> 
                </button>
            </section>
            <button href="#" class=" u-flex-center btn btn__gradient  btn__gradient--menus">
                Commander
            </button>
        </div>
    </main>

    <!-- ----------------------------------------------------------------------- -->
    <!--                                 footer                                  -->
    <!-- ----------------------------------------------------------------------- -->
    <!-- ------------------------ SCSS//layout/footer -------------------------- -->

    <footer class="footer">
        <h1 class="footer__h1">
            ohmyfood
        </h1>
        <div class="footer__icon-text">
            <i class="fas fa-utensils"></i>
            <p>Proposer un restaurant</p>
        </div>
        <div class="footer__icon-text">
            <i class="fas fa-hands-helping"></i>
            <p>Devenir partenaire</p>
        </div>
        <div class="footer__text">
            <p>Mentions légales</p>
            <a href="mailto: abc@example.com">Contact</a>
        </div>
    </footer>
</body>
</html>
